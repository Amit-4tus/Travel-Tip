<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-Tip</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1 class="logo">TravelTip</h1>
    <section class="nav flex space-between align-center">
        <div class="search-loc">
            <input type="text" placeholder="Enter Location" class="search-loc-input"/>
            <button class="search-loc-btn">GO</button>
        </div>
        <button class="my-loc-btn">My Location</button>
    </section>
    <div class="err-container flex justify-center align-center visibility-hidden"></div>
    <div class="user-loc flex space-around align-center">
        <div class="loc-desc">
            Location: <span class="curr-loc-desc"></span>
        </div>
        <button>Copy Location</button>
        <!-- <button class="btn">Click Me</button> -->
    </div>
    <main class="flex space-between align-center">
        <section class="weather text-center">
            <h2>Weather Today:</h2>
            <div class="weather-info"></div>
        </section>
        <div id="map" style="width: 100%; height: 400px;"></div>
    </main>
    
    <script src="lib/axios.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
